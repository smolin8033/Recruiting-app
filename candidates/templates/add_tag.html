{% extends 'base.html' %}

{% block content %}
<center>
    <form action="{% url 'logout' %}" method="POST">{% csrf_token %}
        <input type="submit" value="Log out">
    </form>
</center>
<form method="POST"> {% csrf_token %}
<input type="text" placeholder="Enter new tag" name="new_tag"/>
<br> <br>
<fieldset>
    <legend>Choose values for the tag:</legend>
    {% for v in values_queryset %}
    <input type="checkbox" name="add_values" id="{{v.id}}" value="{{v}}">
    <label for="{{v}}">{{v}}</label>
    {% endfor %}
</fieldset> <br>
<input type="text" placeholder="Enter new value to this tag" name="new_value"/>
<button type="submit">Submit</button>
</form> <br>

<form action="{% url 'candidate' pk=candidate.id %}">
    <input type="submit" value="Cancel" />
</form>

{% endblock %}
